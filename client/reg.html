<template name="reg">
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                    <input type="text" name="username"  class="input-xlarge"  id="username" value="">

                </div>
            </div>

            <div class="control-group">
                <label class="control-label" >密码</label>
                 <div class="controls">
                     <input type="password" name="password" class="input-xlarge" id="password" >
                 </div>
            </div>

            <div class="control-group">
                <label class="control-label" >重复输入密码</label>
                <div class="controls">
                    <input type="password"  class="input-xlarge" name="password" id="password-repeat" >
                </div>
            </div>

            <div class="form-actions">
                <button id="submit_button" class="btn btn-primary">注册</button>
            </div>
        </fieldset>
    </form>
</template>
